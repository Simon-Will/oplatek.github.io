<body>
    <div id="exampleH"></div>
    <script type="text/babel">
      ReactDOM.render(
        <h1>Hello, world!</h1>,
        document.getElementById('exampleH')
      );
    </script>

    <div id="exampleB"></div>
    <script type="text/babel">

    var ButtonToolbar = ReactBootstrap.ButtonToolbar;
    var Button = ReactBootstrap.Button;
    var buttonsInstance = (
        <ButtonToolbar>
          <Button>Default</Button>
        </ButtonToolbar>
      );

    ReactDOM.render(buttonsInstance, document.getElementById('exampleB'));
    </script>

<div id="exampleL"></div>
<script type="text/babel">
var Label = ReactBootstrap.Label;
const labelInstance = (
  <div>
    <h1>Label <Label>New</Label></h1>
    <h2>Label <Label>New</Label></h2>
    <h3>Label <Label>New</Label></h3>
    <h4>Label <Label>New</Label></h4>
    <h5>Label <Label>New</Label></h5>
    <p>Label <Label>New</Label></p>
  </div>
);

ReactDOM.render(labelInstance, document.getElementById('exampleL'));
</script>

</body>
</html>
